<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="roll_dice.css">
    <link rel="shortcut icon" href="static/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Chakra+Petch:wght@300&display=swap"
        rel="stylesheet">
    <title>Roll Dice</title>
</head>

<body>

    <div class="outercontainer">
        <div class="player1container active">
            <div class="player1" id="player-0">PLAYER 1</div>
            <div class="totalscore" id="score-0">40</div>
            <div class="groundscore">
                <div class="current">Rolled Score</div>
                <div class="currentscore" id="current-0">12</div>
            </div>
        </div>

        <div class="player2container">
            <div class="player2" id="player-1">PLAYER 2</div>
            <div class="totalscore" id="score-1">50</div>
            <div class="groundscore">
                <div class="current">Rolled Score</div>
                <div class="currentscore" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold Score</button>

        <img class="diceimg" src="dice-5.png">
    </div>
    <script src="roll_dice.js"></script>
</body>

</html>
